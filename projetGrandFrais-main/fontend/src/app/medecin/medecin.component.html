<p-toast></p-toast>

<div class="card">
  <p-toolbar>
    <div class="p-toolbar-group-left">
      <p-button
        (click)="showDialog()"
        label="Ajouter"
        icon="pi pi-plus"
        class="mr-2"
      ></p-button>
    </div>
    <div class="p-toolbar-group-right">
      <span class="p-input-icon-left mb-2 md:mb-0">
        <i class="pi pi-search"></i>
        <input
          type="search"
          pInputText
          placeholder="Recherche"
          (input)="p.filterGlobal($any($event.target).value, 'contains')"
        />
      </span>
    </div>
  </p-toolbar>
  <!-- Tableau affichant la liste des personnes  -->
  <p-table
    #p
    [value]="listeMedecin"
    styleClass="p-datatable-striped"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[5, 10, 15]"
    [globalFilterFields]="['nom']"
    class="center"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>NÂ°</th>
        <th pSortableColumn="nom">
          Nom
          <p-sortIcon></p-sortIcon>
        </th>
        <th>Specialite</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-medecin let-index="rowIndex">
      <tr>
        <td>{{ index + 1 }}</td>
        <td>{{ medecin.nom | uppercase}}</td>
        <td>{{ medecin.specialite | firstNameFormat }}</td>
        <td>{{ medecin.email | firstNameFormat }}</td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-primary mr-2"
            (click)="editMedecin(medecin)"
          ></button> 
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger"
            (click)="deleteMedecin(medecin.id)"
          ></button>
        </td> 
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- Formulaire d'ajout ou de modification des infomartionq d'une personne -->
<p-dialog
  header="Information Medecin"
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '450px'}"
  styleClass="p-fluid"
  [draggable]="false"
>
  <ng-template pTemplate="content">
    <br />
    <div class="p-float-label">
      <input
        pInputText
        id="nom"
        [(ngModel)]="medecin.nom"
        required
        autofocus
        #nomInput="ngModel"
        [ngClass]="{
          'ng-dirty': nomInput.invalid && submitted
        }"
      />
      <label htmlFor="nom">Nom</label>
    </div>
    <br />
    <div class="p-float-label">
      <input
        type="texte"
        pInputText
        id="specialite"
        [(ngModel)]="medecin.specialite"
        required="true"
        autofocus
        #prenomsInput="ngModel"
        [ngClass]="{
          'ng-dirty': nomInput.invalid && submitted
        }"
      />
      <label htmlFor="specialite" >Specialite</label>
    </div>
    <br />
    <div class="p-float-label">
      <input
        pInputText
        id="email"
        [(ngModel)]="medecin.email"
        required
        autofocus
        #nomInput="ngModel"
        [ngClass]="{
          'ng-dirty': nomInput.invalid && submitted
        }"
      />
      <label htmlFor="email">Email</label>
    </div>

  <ng-template pTemplate="footer">
